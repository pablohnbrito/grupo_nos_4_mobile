<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caçar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caçar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input [(ngModel)]="areaBuscarPokemom" [counter]="true" fill="solid" helperText="Área para buscar por Pokémon"
        label-placement="floating" label="CEP" maxlength="8" placeholder="22555888" type="text"></ion-input>
      <ion-button expand="block" fill="solid" (click)="buscarPokemon()">
        Buscar por Pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>{{ areaBusca.logradouro }} {{ areaBusca.bairro }} {{ areaBusca.localidade }} {{ areaBusca.uf }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="pokemon.sprites.other['dream_world']['front_default']" alt="{{ pokemon.name }}"></ion-img>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
