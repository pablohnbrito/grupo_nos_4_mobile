<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-card *ngIf="pokemonBattle.name">
  <ion-card-header>
    <ion-card-title [style.color]="pokemonNameColor()"> {{ pokemonBattle.name | uppercase }} </ion-card-title>
    <ion-label [style.color]="pokemonNameColor()" style="font-size: 20px;"> {{statusBattle()}} </ion-label>
    <ion-img alt="PokÃ©mon Image" [src]="pokemonBattle.imageUrl"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: {{ pokemonBattle.abilities.join(',   ') }} : {{calcularSomaHabilidadesBattle()}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{ pokemonBattle.height }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: {{ pokemonBattle.weight }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
