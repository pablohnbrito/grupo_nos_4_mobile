<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-row size-lg="4" offset-lg="4">
        <ion-card *ngFor="let pokemon of pokedexData">
          <ion-card-header>
            <ion-card-title> {{ pokemon.name | uppercase }} </ion-card-title>
            <ion-img alt="Pokémon Image" [src]="pokemon.imageUrl"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label style="color: greenyellow;">vitórias: {{ pokemon.victories }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label style="color: yellow;">Empates: {{ pokemon.draws }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label style="color: red;">Derrotas: {{ pokemon.defeats }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
