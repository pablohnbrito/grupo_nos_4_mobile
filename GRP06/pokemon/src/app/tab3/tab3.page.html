<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pokédex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokedex">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprite" alt="pokemon"></ion-img>
            <ion-list>
              <ion-item
                ><h2 style="color: green">
                  Vitórias: {{ pokemon.wins }}
                </h2></ion-item
              >
              <ion-item>
                <h2 style="color: red">
                  Derrotas: {{ pokemon.losses }}
                </h2></ion-item
              >
              <ion-item>
                <h2 style="color: yellow">
                  Empates: {{ pokemon.draws }}
                </h2></ion-item
              >
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
