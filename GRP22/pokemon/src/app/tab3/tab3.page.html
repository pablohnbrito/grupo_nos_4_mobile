<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pokemon of pokedex">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{pokemon.name | uppercase}}</ion-card-title>
            <img [src]="pokemon.imageURL" *ngIf="pokemon.imageURL" style="width: 100px; height: 100px;">
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label color="success">Victories: {{pokemon.victories}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Defeats: {{pokemon.defeats}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Draws: {{pokemon.draws}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
