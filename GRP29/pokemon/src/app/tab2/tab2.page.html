<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Batalha de Pokémon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha de Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="{{nameColor}}" class="strong-text">
        {{capturedPokemon.name | uppercase}}
      </ion-card-title>
      <ion-card-title class="italic-text">
        {{finalResult | uppercase}}
      </ion-card-title>
      <ion-img *ngIf="capturedPokemon.image" src="{{capturedPokemon.image}}">
      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="strong-italic">
            Abilities: {{capturedPokemon.abilities}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="strong-italic">
            Height: {{capturedPokemon.height}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="strong-italic">
            Weight: {{capturedPokemon.weight}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertial="bottom" horizontal="center">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
