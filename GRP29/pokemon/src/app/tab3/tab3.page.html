<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pokédex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="strong-text">
                {{ pokemon.name | uppercase }}
              </ion-card-title>
              <ion-img src="{{pokemon.image}}"></ion-img>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label color="success" class="strong-italic">
                    Vitorias: {{pokemon.vitorias}}
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label color="danger" class="strong-italic">
                    Derrotas: {{pokemon.derrotas}}
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label color="warning" class="strong-italic">
                    Empates: {{pokemon.empates}}
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
