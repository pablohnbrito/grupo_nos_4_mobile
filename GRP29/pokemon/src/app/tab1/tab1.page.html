<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Caçar Pokémon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caçar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar por Pokémon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555888"
        type="text"
      ></ion-input>
      <ion-button expand="block" fill="solid" (click)="buscarPokemon()">
        Buscar por Pokémon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="italic-text">
        {{message}}
        <ion-item class="strong-text">
          {{ areaBusca.logradouro + areaBusca.bairro + areaBusca.localidade +
          areaBusca.uf }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="strong-text">
        {{capturedPokemon.name | uppercase}}
      </ion-card-title>
      <ion-img *ngIf="capturedPokemon.image" src="{{capturedPokemon.image}}">
      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="strong-italic">
            Abilities: {{capturedPokemon.abilities}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="strong-italic">
            Height: {{capturedPokemon.height}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="strong-italic">
            Weight: {{capturedPokemon.weight}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
