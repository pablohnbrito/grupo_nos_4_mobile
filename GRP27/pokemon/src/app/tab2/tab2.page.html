<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>{{this.pokemonAdversario.name | uppercase}}</ion-card-title>
    <ion-card-title [style.color]="resultColor">{{resultText}}</ion-card-title>
    <img [src]="this.pokemonAdversario.imageURL" *ngIf="this.pokemonAdversario.imageURL" style="width: 250px; height: 250px;">
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: {{ this.pokemonAdversario.abilities }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{ this.pokemonAdversario.height }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: {{ this.pokemonAdversario.weight }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
